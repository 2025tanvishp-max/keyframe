<!DOCTYPE html>
<html>
<head>
  <title>Moving Stars</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: moveUp 5s linear infinite;
    }

    @keyframes moveUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-20px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="stars">
    <div class="star" style="left:10%; animation-delay:0s;"></div>
    <div class="star" style="left:20%; animation-delay:1s;"></div>
    <div class="star" style="left:30%; animation-delay:2s;"></div>
    <div class="star" style="left:40%; animation-delay:3s;"></div>
    <div class="star" style="left:50%; animation-delay:0.5s;"></div>
    <div class="star" style="left:60%; animation-delay:1.5s;"></div>
    <div class="star" style="left:70%; animation-delay:2.5s;"></div>
    <div class="star" style="left:80%; animation-delay:3.5s;"></div>
    <div class="star" style="left:90%; animation-delay:4s;"></div>
  </div>

</body>
</html>
