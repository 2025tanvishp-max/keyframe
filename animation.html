<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Loaders â€“ Lecture Tasks</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 40px;
    }

    .container {
        width: 300px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h3 {
        margin: 20px 0 10px;
        font-size: 14px;
        color: #333;
    }

    /* ---------- Task 1: Blinking Text ---------- */
    .blink {
        font-size: 18px;
        font-weight: bold;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    /* ---------- Task 2: Rotating Circular Loader ---------- */
    .circle-loader {
        width: 40px;
        height: 40px;
        border: 5px solid #ddd;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* ---------- Task 3: Bouncing Dots ---------- */
    .dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 3px;
        background: #333;
        border-radius: 50%;
        animation: bounce 1.2s infinite ease-in-out;
    }

    .dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
    }

    /* ---------- Task 4: Floating Logo ---------- */
    .logo {
        width: 60px;
        height: 60px;
        background: #f39c12;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #fff;
        animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* ---------- Task 5: Sliding Progress Bar ---------- */
    .progress {
        width: 100%;
        height: 10px;
        background: #ddd;
        overflow: hidden;
        border-radius: 5px;
    }

    .progress-bar {
        width: 40%;
        height: 100%;
        background: #27ae60;
        animation: slide 2s infinite;
    }

    @keyframes slide {
        0% { margin-left: -40%; }
        100% { margin-left: 100%; }
    }
</style>
</head>

<body>

<div class="container">
    <h3>Task 1: Blinking Text Loader</h3>
    <div class="blink">Loading...</div>

    <h3>Task 2: Rotating Circular Loader</h3>
    <div class="circle-loader"></div>

    <h3>Task 3: Bouncing Dots</h3>
    <div class="dots">
        <span></span><span></span><span></span>
    </div>

    <h3>Task 4: Floating Logo</h3>
    <div class="logo">LOGO</div>

    <h3>Task 5: Sliding Progress Bar</h3>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>
</div>

</body>
</html>
